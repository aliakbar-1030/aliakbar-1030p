<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali Akbar - Main Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: url('menu-bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 60px 20px 20px;
  font-size: 3em;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  transform: perspective(800px) rotateX(10deg);
  animation: slideIn 1.5s ease-out;
}

@keyframes slideIn {
  from {
    transform: perspective(800px) rotateX(80deg);
    opacity: 0;
  }
  to {
    transform: perspective(800px) rotateX(10deg);
    opacity: 1;
  }
}

.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 40px 20px;
}

.gallery img {
  width: 300px;
  height: auto;
  border-radius: 12px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.gallery img:hover {
  transform: scale(0.95);
  box-shadow: 0 12px 25px rgba(255,255,255,0.4);
}

footer {
  text-align: center;
  padding: 30px;
  font-size: 0.9em;
  opacity: 0;
  animation: fadeIn 2s ease 1.5s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

audio {
  display: none;
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="kuning.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <header>
    Welcome to Ali Akbar's Gallery
  </header>  <section class="gallery">
    <img src="ss1.jpg" alt="Screenshot 1" />
    <img src="ss2.jpg" alt="Screenshot 2" />
    <img src="ss3.jpg" alt="Screenshot 3" />
  </section>  <footer>
    &copy; 2025 Ali Akbar. All rights reserved.
  </footer>
</body>
</html>
